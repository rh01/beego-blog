{{template "header"}}

<title>{{.Topic.Title}}-我的个人博客</title>
<link rel="stylesheet" href="/static/css/form.css" type="text/css">
</head>
<body>

{{ template  "navbar" . }}
<div class="container">

    <h1>修改文章</h1>
    <form action="/topic/update" method="post">
        <input type="hidden" name="tid" value="{{.Topic.Id}}">
        <div class="form-group">
            <label>文章标题</label>
            <input type="text" name="title" value="{{.Topic.Title}}" class="form-control">
        </div>

        <div class="form-group">
            <label>类别</label>
            <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
        </div>

        <div class="form-group">
            <label>文章附件(<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>)</label>
            <input type="file" name="attachment" formenctype="" class="form-control">
        </div>

        <div class="form-group">
            <label for="">文章内容</label>
            <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{ .Topic.Content }}</textarea>
        </div>

        <button type="submit" class="btn btn-default">更新</button>

    </form>
</div>

<!-- Latest compiled and minified JS -->
<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
